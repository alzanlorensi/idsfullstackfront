<link rel="preconnect" href="https://fonts.gstatic.com" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet" />
<!--Stylesheet-->

<body>
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
    width="100%" height="100%" viewBox="0 0 1600 900" preserveAspectRatio="xMidYMax slice">
    <defs>
      <linearGradient id="bg">
        <stop offset="0%" style="stop-color: rgba(130, 158, 249, 0.06)"></stop>
        <stop offset="50%" style="stop-color: rgba(76, 190, 255, 0.6)"></stop>
        <stop offset="100%" style="stop-color: rgba(115, 209, 72, 0.2)"></stop>
      </linearGradient>
      <path id="wave" fill="url(#bg)" d="M-363.852,502.589c0,0,236.988-41.997,505.475,0
	s371.981,38.998,575.971,0s293.985-39.278,505.474,5.859s493.475,48.368,716.963-4.995v560.106H-363.852V502.589z" />
    </defs>
    <g>
      <use xlink:href="#wave" opacity=".3">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="10s" calcMode="spline"
          values="270 230; -334 180; 270 230" keyTimes="0; .5; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href="#wave" opacity=".6">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="8s" calcMode="spline"
          values="-270 230;243 220;-270 230" keyTimes="0; .6; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
      <use xlink:href="#wave" opacty=".9">
        <animateTransform attributeName="transform" attributeType="XML" type="translate" dur="6s" calcMode="spline"
          values="0 230;-140 200;0 230" keyTimes="0; .4; 1" keySplines="0.42, 0, 0.58, 1.0;0.42, 0, 0.58, 1.0"
          repeatCount="indefinite" />
      </use>
    </g>
  </svg>
  <form [formGroup]="form">
    <div>
      <h3>Projeto Implantação</h3>
      <div>
        <mat-form-field class="email_login radius" >
          <mat-label style="color: black; font-family: 'Poppins',sans-serif;"> Digite seu Email</mat-label>
          <input matInput placeholder="exe@exemplo.com" formControlName="user_email" required>
          <mat-error>{{email?.errors | erro: true}}</mat-error>
        </mat-form-field>
      </div>
      <label></label>

      <div >
      <mat-form-field class="email_login radius">
        <mat-label style="color: black">Insira sua senha</mat-label>
        <input formControlName="user_password" matInput [type]="hide ? 'password' : 'text'" style="color: black"/>
      </mat-form-field>
      <div *ngIf="mensagemerro"> <!--Valida caso de erro-->
          <mat-error>{{mensagemerro}}</mat-error>
      </div>
    </div>
    <!-- Esse click basicamente vai chamar minha funçãodo componente-->
      <button (click)="submit()" style="color: black; height: 40px; font-family:'Poppins',sans-serif; height: 55px;">Log In</button>
      <div class="social">
        <p>Powered by @André Zanlorensi</p>
      </div>
    </div>
  </form>
</body>
